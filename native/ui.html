

<script>

    // step-1 : WebSocket is readily available in browser
    // we hit backend with WS request , 101 (switching protocol)
    let ws = new WebSocket('ws://localhost:8000');
    console.log(ws);

    // step-3 : happens on client after handshake is complete
    ws.onopen = (event)=>{
        console.log(event);
        ws.send("client connected to the server")
    }

    ws.onmessage = (message)=>{
        console.log(message.data);    
    }


</script>
